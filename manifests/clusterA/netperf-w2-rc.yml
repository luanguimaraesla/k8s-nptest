apiVersion: v1
kind: ReplicationController
metadata:
  name: worker2
spec:
  replicas: 1
  selector:
    app: worker
    worker: w2
  template:
    metadata:
      name: worker2
      labels:
        app: worker
        worker: w2
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: worker
                operator: In
                values:
                - w1
            topologyKey: kubernetes.io/hostname
      containers:
      - name: w2
        image: luanguimaraesla/netperf:0.2.0
        imagePullPolicy: Always
        args:
        - --mode=worker
        # - -debug
        ports:
        - name: iperf3-port
          protocol: UDP
          containerPort: 5201
        - name: netperf-port
          protocol: TCP
          containerPort: 12865
        env:
        - name: workerName
          value: "netperf-w2"
        - name: workerPodIP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: orchestratorPort
          value: "5202"
        - name: orchestratorPodIP
          value: orchestrator
